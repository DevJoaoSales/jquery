<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando Plugin Load</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="loaders.css">

</head>
<body>

    <div class="container">

        <h1>Formul√°rio de cadastro</h1>

        <form action="">
            
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="">Name</label>
                        <input type="text" placeholder="Type your name" class="form-control">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="text" placeholder="Type your Email" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">    
                <div class="col-6">
                    <div class="form-group">
                        <label for="">Age</label>
                        <input type="text" placeholder="Type your age" class="form-control">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="">Message</label>
                        <textarea class="form-control" name="" id="" cols="30" rows="10"></textarea>
                    </div>
                </div>
            </div>    
            <div class="row">    
                <div class="form-group">
                    <input class="btn btn-primary" type="submit" value="Send">
                </div>
            </div>

        </form>
    </div>



    <script type="text/javascript" src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="./loader.js"></script>

    <script type="text/javascript">

        $(document).ready(function(){

            $("form input[type=submit]").on("click",function(){
                event.preventDefault();
                $("body").load();
                console.log("Correct...");
            });
        });

    </script>
</body>
</html>
