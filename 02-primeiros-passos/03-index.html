<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03 Primeiros Passos</title>
</head>
<body>
    <h1 id="title">Esse é meu terceiro código jQuery</h1>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <script>
        // Evitando conflitos no uso do jquery.
        const $js = jQuery.noConflict();

        $js(document).ready(()=>{
            $js('h1').css('text-decoration','underline');
        });

    </script>
</body>
</html>
